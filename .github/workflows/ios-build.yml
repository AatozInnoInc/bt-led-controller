name: iOS Build

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        required: true
        type: choice
        options:
          - development
          - production

jobs:
  build-ios:
    runs-on: macos-latest

    env:
      TEAM_ID: KLZJM4HJLT
      BUNDLE_ID: com.aatozinnovations.myledguitar
      WORKSPACE: MyLedGuitarApp.xcworkspace
      SCHEME: MyLedGuitarApp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> "$GITHUB_OUTPUT"
          else
            echo "environment=development" >> "$GITHUB_OUTPUT"
          fi
          echo "Building for environment: $(grep environment "$GITHUB_OUTPUT" | cut -d'=' -f2)"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Pods
        working-directory: ios
        run: pod install

      - name: Setup code signing (manual)
        env:
          BUILD_ENVIRONMENT: ${{ steps.set-env.outputs.environment }}

          # Certs
          BUILD_CERTIFICATE_DEV_BASE64: ${{ secrets.BUILD_CERTIFICATE_DEV_BASE64 }}
          BUILD_CERTIFICATE_PROD_BASE64: ${{ secrets.BUILD_CERTIFICATE_DEV_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}

          # Keychain
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

          # Profiles
          PROVISIONING_PROFILE_ADHOC_BASE64: ${{ secrets.PROVISIONING_PROFILE_ADHOC_BASE64 }}
          PROVISIONING_PROFILE_APPSTORE_BASE64: ${{ secrets.PROVISIONING_PROFILE_ADHOC_BASE64 }}
        run: |
          set -euo pipefail

          CERTIFICATE_PATH="$RUNNER_TEMP/signing_cert.p12"
          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"

          if [ "$BUILD_ENVIRONMENT" = "production" ]; then
            echo "Using production certificate + App Store provisioning profile"
            CERT_B64="${BUILD_CERTIFICATE_PROD_BASE64:-}"
            PROF_B64="${PROVISIONING_PROFILE_APPSTORE_BASE64:-}"
            EXPORT_METHOD="app-store"
          else
            echo "Using development (Ad Hoc) certificate + Ad Hoc provisioning profile"
            CERT_B64="${BUILD_CERTIFICATE_DEV_BASE64:-}"
            PROF_B64="${PROVISIONING_PROFILE_ADHOC_BASE64:-}"
            EXPORT_METHOD="ad-hoc"
          fi

          if [ -z "$CERT_B64" ]; then echo "ERROR: Certificate base64 secret is empty"; exit 1; fi
          if [ -z "$PROF_B64" ]; then echo "ERROR: Provisioning profile base64 secret is empty"; exit 1; fi

          echo "Certificate base64 length: ${#CERT_B64}"
          echo "Provisioning profile base64 length: ${#PROF_B64}"

          # Decode (strip newlines defensively)
          printf '%s' "$CERT_B64" | tr -d '\n\r' | base64 --decode -o "$CERTIFICATE_PATH"
          printf '%s' "$PROF_B64" | tr -d '\n\r' | base64 --decode -o "$PROFILE_PATH"

          echo "Decoded certificate bytes: $(wc -c < "$CERTIFICATE_PATH")"
          echo "Decoded profile bytes: $(wc -c < "$PROFILE_PATH")"

          # Hard fail if this is not a real .p12 (PKCS#12)
          if ! openssl pkcs12 -in "$CERTIFICATE_PATH" -passin pass:"$CERTIFICATE_PASSWORD" -noout >/dev/null 2>&1; then
            echo "ERROR: Decoded certificate is not a valid .p12 (PKCS#12) or password is wrong."
            echo "       You likely base64-encoded a .cer instead of exporting a .p12 with private key."
            exit 1
          fi

          # Create + configure isolated keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Add to keychain search list and set as default for this job
          EXISTING_KEYCHAINS=$(security list-keychains -d user | sed 's/"//g')
          security list-keychains -d user -s "$KEYCHAIN_PATH" $EXISTING_KEYCHAINS
          security default-keychain -d user -s "$KEYCHAIN_PATH"

          # Import cert+private key into the keychain
          security import "$CERTIFICATE_PATH" -P "$CERTIFICATE_PASSWORD" -A -f pkcs12 -k "$KEYCHAIN_PATH"

          # Allow codesign to access the private key non-interactively
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "Codesigning identities (should show Apple Distribution):"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

          # Install provisioning profile
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"

          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< "$(security cms -D -i "$PROFILE_PATH")")
          PP_NAME=$(/usr/libexec/PlistBuddy -c "Print :Name" /dev/stdin <<< "$(security cms -D -i "$PROFILE_PATH")")
          echo "Provisioning profile UUID: $PP_UUID"
          echo "Provisioning profile Name: $PP_NAME"

          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$PP_UUID.mobileprovision"

          # Export for later steps
          echo "PP_UUID=$PP_UUID" >> "$GITHUB_ENV"
          echo "PP_NAME=$PP_NAME" >> "$GITHUB_ENV"
          echo "EXPORT_METHOD=$EXPORT_METHOD" >> "$GITHUB_ENV"
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"

      - name: Build & Archive (manual signing)
        working-directory: ios
        env:
          PP_NAME: ${{ env.PP_NAME }}
          EXPORT_METHOD: ${{ env.EXPORT_METHOD }}
        run: |
          set -euo pipefail

          ARCHIVE_PATH="$RUNNER_TEMP/MyLedGuitarApp.xcarchive"

          # Force identity naming to modern "Apple Distribution" to avoid "iOS Distribution" mismatch.
          # Also prefer PROVISIONING_PROFILE_SPECIFIER (name) over UUID.
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath "$ARCHIVE_PATH" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$PP_NAME" \
            archive

          echo "Archive complete: $ARCHIVE_PATH"

      - name: Export IPA
        working-directory: ios
        env:
          PP_NAME: ${{ env.PP_NAME }}
          EXPORT_METHOD: ${{ env.EXPORT_METHOD }}
        run: |
          set -euo pipefail

          ARCHIVE_PATH="$RUNNER_TEMP/MyLedGuitarApp.xcarchive"
          EXPORT_PATH="$RUNNER_TEMP/build"
          EXPORT_PLIST="$RUNNER_TEMP/ExportOptions.plist"

          cat > "$EXPORT_PLIST" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>${EXPORT_METHOD}</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string>${TEAM_ID}</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key>
              <string>${PP_NAME}</string>
            </dict>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist "$EXPORT_PLIST" \
            -exportPath "$EXPORT_PATH"

          echo "Export complete. Contents:"
          ls -la "$EXPORT_PATH"

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ steps.set-env.outputs.environment }}-build
          path: ${{ runner.temp }}/build/*.ipa
          retention-days: 30

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain "$RUNNER_TEMP/app-signing.keychain-db" || true
