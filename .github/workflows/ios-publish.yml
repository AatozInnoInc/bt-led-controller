name: iOS Publish to TestFlight

on:
  # Only allow manual triggering of publishing
  workflow_dispatch:
    inputs:
      build_number:
        description: 'Build number to publish (optional - leave empty to build fresh)'
        required: false
        type: string

jobs:
  publish-testflight:
    runs-on: macos-latest
    
    steps:
      # Step 1: Check out repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'
          cache: 'npm'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # Step 4: Setup Ruby for Fastlane
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      # Step 5: Install CocoaPods
      - name: Install Pods
        working-directory: ios
        run: pod install
      
      # Step 6: Setup signing certificates
      - name: Setup provisioning profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
          CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
      
      # Step 7: Build and archive
      - name: Build for TestFlight
        working-directory: ios
        run: |
          xcodebuild -workspace MyLedGuitarApp.xcworkspace \
            -scheme MyLedGuitarApp \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $RUNNER_TEMP/MyLedGuitarApp.xcarchive \
            archive
          
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/MyLedGuitarApp.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $RUNNER_TEMP/build
      
      # Step 8: Upload to TestFlight using App Store Connect API
      # This requires an API key from App Store Connect
      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          # Save the API key to a file
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" > $RUNNER_TEMP/AuthKey.p8
          
          # Upload to TestFlight using xcrun altool
          xcrun altool --upload-app \
            --type ios \
            --file $RUNNER_TEMP/build/*.ipa \
            --apiKey $APP_STORE_CONNECT_API_KEY_ID \
            --apiIssuer $APP_STORE_CONNECT_API_ISSUER_ID
      
      # Step 9: Upload IPA as artifact for backup
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-testflight-release
          path: ${{ runner.temp }}/build/*.ipa
          retention-days: 90
      
      # Step 10: Cleanup
      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f $RUNNER_TEMP/AuthKey.p8